<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Solicitud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow">
        <div class="card-body">

          <h3 class="mb-4 text-center">Solicitud de Ayuda</h3>

          <form id="formulario">

            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
              <label class="form-label">País</label>
              <select class="form-select" id="pais" required>
                <option value="">Seleccione un país</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Ciudad / Región</label>
              <select class="form-select" id="ciudad" required>
                <option value="">Seleccione una ciudad</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Número de WhatsApp</label>
              <div class="input-group">
                <span class="input-group-text" id="codigo">+--</span>
                <input type="text" class="form-control" id="whatsapp" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Motivo de la solicitud</label>
              <textarea class="form-control" id="motivo" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Monto aproximado que necesita (USD)</label>
              <input type="number" class="form-control" id="monto" required>
            </div>

            <!-- TEXTO DEL 15% -->
            <p class="text-muted" id="impuestoTexto" style="display:none;">
              El 15% del monto solicitado corresponde a
              <strong>$<span id="impuestoValor">0</span> USD</strong>
              por concepto de impuestos.
            </p>

            <div class="mb-3">
              <label class="form-label">¿Para qué usará la ayuda?</label>
              <textarea class="form-control" id="uso" rows="3" required></textarea>
            </div>

            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="confirmacion" required>
              <label class="form-check-label">
                Confirmo que acepto los términos y condiciones
              </label>
            </div>

            <button class="btn btn-success w-100" type="submit">
              Enviar solicitud
            </button>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<script>
const paisSelect = document.getElementById("pais");
const ciudadSelect = document.getElementById("ciudad");
const codigoSpan = document.getElementById("codigo");

const montoInput = document.getElementById("monto");
const impuestoTexto = document.getElementById("impuestoTexto");
const impuestoValor = document.getElementById("impuestoValor");

// ====================
// CARGAR PAÍSES
// ====================
fetch("https://countriesnow.space/api/v0.1/countries/codes")
  .then(res => res.json())
  .then(data => {
    data.data.forEach(p => {
      const opt = document.createElement("option");
      opt.value = p.name;
      opt.textContent = p.name;
      opt.dataset.code = p.dial_code;
      paisSelect.appendChild(opt);
    });
  });

// ====================
// CAMBIO DE PAÍS
// ====================
paisSelect.addEventListener("change", () => {
  const selected = paisSelect.options[paisSelect.selectedIndex];
  codigoSpan.textContent = selected.dataset.code || "+--";

  ciudadSelect.innerHTML = "<option>Cargando...</option>";

  fetch("https://countriesnow.space/api/v0.1/countries/cities", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ country: selected.value })
  })
  .then(res => res.json())
  .then(data => {
    ciudadSelect.innerHTML = "<option value=''>Seleccione una ciudad</option>";
    data.data.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      ciudadSelect.appendChild(opt);
    });
  });
});

// ====================
// CÁLCULO 15% IMPUESTO
// ====================
montoInput.addEventListener("input", () => {
  const monto = parseFloat(montoInput.value);

  if (!isNaN(monto) && monto > 0) {
    const impuesto = monto * 0.01;
    impuestoValor.textContent = impuesto.toFixed(2);
    impuestoTexto.style.display = "block";
  } else {
    impuestoTexto.style.display = "none";
  }
});

// ====================
// ENVÍO DEL FORMULARIO
// ====================
document.getElementById("formulario").addEventListener("submit", e => {
  e.preventDefault();

  const data = {
    nombre: nombre.value,
    email: email.value,
    whatsapp: codigoSpan.textContent + whatsapp.value,
    pais: pais.value,
    ciudad: ciudad.value,
    motivo: motivo.value,
    monto: monto.value,
    uso: uso.value,
    confirmacion: "Aceptado"
  };

  fetch("https://script.google.com/macros/s/AKfycbyJkHbaEQc0sbX3rk6Vo0zQLrUufy-S-APgfefBD_QKnWErIREry0rC0Ou26BfjvKQZLg/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(() => {
    window.location.href = "enviado.html";
  })
  .catch(() => {
    alert("Error al enviar la solicitud");
  });
});
</script>

</body>
</html>
